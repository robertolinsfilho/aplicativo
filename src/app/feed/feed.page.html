<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>

    <h1></h1>
  

</div>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/marty-avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ nome_usuario }}</h2>
      
    </ion-item>
    <p>November 5, 1955</p> 
    <img src="assets/icon/download.png">

    <ion-card-content>
      <p>ola eu sou goku</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
